<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Aula 1.P</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    //quando a DOM estiver carregada executamos a nossa função jquery
    $(document).ready(function () {

       $("h1").css("display","none")
      $("#exibir").click(() => {
        $("h1").fadeIn(); //default 0.4 segundo
         //tempo para transição
        //Tempo
        //defalt 0.4  tempo de transição 
        //valor 
      })

      $("#ocultar").click(() => {
        $("h1").fadeOut(2000); //tempo para transição
        //Tempo
        //defalt 0.4  tempo de transição 
        //valor 
      })

    });

  </script>
</head>
<button id="exibir">Exibir</button>
<button id="ocultar">Ocultar</button>
