<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 1.P</title>
</head>

<body >
  <input type="text" onkeydown=" mensagem()">
  <input type="text" onkeyup=" mensagem()">
  <input type="text" onkeypress=" mensagem()">
  <script>

    //evento OnKeyUp: exibe o caracter ao digitar primeiro depois executa a ação
    //evento OnKeydown: executa a ação e depois exibe o caracter ao digitar
    //evento OnKeyPress: Executa a açao e depois exibe o caracter
    function mensagem() {
      alert("Seja bem vindo a meu site")
    }
  </script>
</body>

</html>
