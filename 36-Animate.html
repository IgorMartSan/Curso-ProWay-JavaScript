<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 1.P</title>

  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



  <script>
    //quando a DOM estiver carregada executamos a nossa função jquery
    $(document).ready(function () {

      $(".botao1").click(() => {
        $("div").animate({width: 500,
        height: 200})
      })
    });

  </script>
</head>

<body>

  <button class="botao1">Clique</button>
  <hr>
  <div></div>
</body>

</html>
