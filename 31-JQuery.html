<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 1.P</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    //quando a DOM estiver carregada executamos a nossa função jquery
    $(document).ready(function () {
      //pegando valor
      var campo = $("input").val();
      var titulo = $("#titulo").html();
      var titulo2 = $(".subtitulo").html();
      alert(campo);
      alert(titulo);
      alert(titulo2);

    });
  </script>

</head>

<body>

  <input type="text" value="Campo Nome">
  <h1 id="titulo">titulo 1</h1>
  <h2 class="subtitulo"> subtitulo</h2>

</body>

</html>
